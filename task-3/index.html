<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="form">
        <input type="text" class="input" readonly>
        <div class="row">
            <button class="clear" onclick="reset()">CE</button>
        </div>
        <div class="row">
            <div class="digits">
                <div class="row_digit">
                    <button class="button digit" onclick="getValue(event)">1</button>
                    <button class="button digit" onclick="getValue(event)">2</button>
                    <button class="button digit" onclick="getValue(event)">3</button>
                </div>
                <div class="row_digit">
                    <button class="button digit" onclick="getValue(event)">4</button>
                    <button class="button digit" onclick="getValue(event)">5</button>
                    <button class="button digit" onclick="getValue(event)">6</button>
                </div>
                <div class="row_digit">
                    <button class="button digit" onclick="getValue(event)">7</button>
                    <button class="button digit" onclick="getValue(event)">8</button>
                    <button class="button digit" onclick="getValue(event)">9</button>
                </div>
                <div class="row_digit">
                    <button class="button digit" onclick="getValue(event)">0</button>
                    <button class="button digit" onclick="getDot()">.</button>
                    <button class="button operation" onclick="calc()">=</button>
                </div>
            </div>
            <div class="operations">
                <button class="button operation" onclick="getOperation(event)">+</button>
                <button class="button operation" onclick="getOperation(event)">-</button>
                <button class="button operation" onclick="getOperation(event)">*</button>
                <button class="button operation" onclick="getOperation(event)">/</button>
            </div>
        </div>

        <input type="text" class="inputSelf row" placeholder="input data yourself">


    </section>
    <script src="code.js"></script>
</body>

</html>
